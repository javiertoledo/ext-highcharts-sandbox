<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Ext Sandbox</title>
	<link href="ext/resources/css/ext-all.css" media="screen" rel="stylesheet" type="text/css" />
	
	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	
	<!-- EXT JS -->
	<script src="ext/adapter/ext/ext-base.js" type="text/javascript"></script>
	<script src="ext/ext-all.js" type="text/javascript"></script>
	
	<!-- Highcharts -->
	<script src="highcharts.js" type="text/javascript"></script>
	<!--[if IE]>
		<script src="excanvas.compiled.js" type="text/javascript"></script>
	<![endif]-->
	
	<!-- Chart Panel -->
	<script src="HighchartPanel.js" type="text/javascript"></script>
	<script src="ChartWindow.js" type="text/javascript"></script>
	
	<script type="text/javascript" charset="utf-8">
	
		var data = [
			["Croissants", 20],
			["German Croissants", 100],
			["Bananas", 20]
		]
	
		var chartConfig = {
			title: "My panel",
			chartConfig: {
				chart: {
					margin: [30, 0, 30, 100],
					backgroundColor: "#333",
					borderRadius: 0
				},
				credits: {
					enabled: false
				},
				title: {
					text: "Some random statistics",
					color: "#ddd"
				},
				plotArea: {
					shadow: null,
					borderWidth: null,
					backgroundColor: null
				},
				tooltip: {
					formatter: function() {
						return '<b>'+ this.point.name +'</b>: '+ this.y + ' Cosas';
					}
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						dataLabels: {
							enabled: true,
							formatter: function() {
								if (this.y > 5) return '<div style="text-align: center">' + this.point.name.replace(" ","<br/>") + '</div>';
							},
							color: 'white',
							y: -3,
							style: {
								font: '13px Trebuchet MS, Verdana, sans-serif'
							}
						}
					}
				},
				legend: {
					layout: 'vertical',
					backgroundColor: "#ccc",
					borderRadius: 5,
					style: {
						left: '5px',
						bottom: '5px',
						right: 'auto',
						top: 'auto',
						font: '11px Trebuchet MS, Verdana, sans-serif'
					}
				},
				series: [{
					type: 'pie',
					name: "Thing",
					data: data,
					center: [10,10],
					size: 100
				}]
			}
		};
		
		Ext.onReady(function(){
			
			new ChartWindow({
				pageX: 10,
				pageY: 10,
				config: chartConfig
			});
			
		});
		
	</script>
	
</head>

<body>
</body>
