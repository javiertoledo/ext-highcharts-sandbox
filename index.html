<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Ext Sandbox</title>
	<link href="ext/resources/css/ext-all.css" media="screen" rel="stylesheet" type="text/css" />
	
	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
	
	<!-- EXT JS -->
	<script src="ext/adapter/ext/ext-base.js" type="text/javascript"></script>
	<script src="ext/ext-all.js" type="text/javascript"></script>
	
	<!-- Highcharts -->
	<script src="highcharts.js" type="text/javascript"></script>
	<!--[if IE]>
		<script src="excanvas.compiled.js" type="text/javascript"></script>
	<![endif]-->
	
	<!-- Chart Panel -->
	<script src="chart.js" type="text/javascript"></script>
	
	<script type="text/javascript" charset="utf-8">
	
		MyWindowUi = Ext.extend(Ext.Window, {
		    title: 'Some chart window',
		    width: 849,
				layout: 'fit',
				autoHeight: true,
		    initComponent: function() {
		        this.items = [
		            new Ext.ux.highcharts.Chart({
									dataName: "Nonsense statistics"
								})
		        ];
		        MyWindowUi.superclass.initComponent.call(this);
		    }
		});
		
		Ext.onReady(function(){
			var window = new MyWindowUi({
				pageX: 10,
				pageY: 400
			});
			var window2 = new MyWindowUi({
				pageX: 10,
				pageY: 10,
				width: 400
			});
			var window3 = new MyWindowUi({
				pageX: 420,
				pageY: 10,
				width: 400
			});
			window.show();
			window2.show();
			window3.show();
		});
		
	</script>
	
</head>

<body>
</body>
